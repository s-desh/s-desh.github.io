<div class="work-line">

    {{ if .Params.image }}
    <div class="line-image">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
    </div>
    {{ end }}

    <div class="line-content">

        <div class="work-header">
            <p class="work-title">{{ .Title }}</p>

            <div class="work-meta-right">
                {{ with .Params.duration }}<span class="work-duration">{{ . }}</span>{{ end }}
                {{ with .Params.location }}<span class="work-location">{{ . }}</span>{{ end }}
            </div>
        </div>

        {{ with .Params.company }}
        <p class="work-company">{{ . }}</p>
        {{ end }}

        {{/* Render the page content as pointers (authors should use markdown lists). No summary used. */}}
        <div class="work-pointers">{{ .Content }}</div>

    </div>
</div>
